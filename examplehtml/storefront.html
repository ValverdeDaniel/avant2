<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Avant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">

</head>

<body>
    <div class="row nav nav-fill header">
        <div class="col-xl-3 col-lg-6">
            <a class="nav-link" href="#"><img class="logo" src="images/logofull.png"></a>
        </div>
        <div class="col-xl-2 col-lg-4 search-area">
            <form class="form-inline">
                <div class="form-inline">
                    <button class="search-btn" type="submit"><img class="mag-icon" src="images/mag.png"></button>
                    <input type="text" class="search-bar" aria-label="user-lookup" id="search">
                </div>
            </form>
        </div>
        <div class="col-xl-2 col-lg-4">
            <div class="form-inline nav-btn-area">
                <button class="btn nav-btn">
                    <img class="link-icon" src="images/user.png">
                </button>
                <p class="nav-text">Log-In</p>
            </div>
        </div>
        <div class="col-xl-2 col-lg-4">
            <div class="form-inline nav-btn-area">
                <button class="btn nav-btn">
                    <img class="link-icon" src="images/plus.png">
                </button>
                <p class="nav-text">Create New</p>
            </div>
        </div>
        <div class="col-xl-2 col-lg-4">
            <div class="form-inline nav-btn-area">
                <button class="btn nav-btn">
                    <img class="link-icon" src="images/edit.png">
                </button>
                <p class="nav-text">Edit Store</p>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="row" style="margin: 0">
            <div class="col-lg-3">
                <!--artist info goes here-->
                <div class="card artist-info">
                    <img class="card-img-top profile-image" src="images/wizardcat.jpg" alt="Artist Profile Image">
                    <div class="card-body">
                        <h5 class="card-title text-center user-name">User Name</h5>
                        <p class="card-text blurb">Contact info.</p>
                        <p class="card-text blurb">Bio Blurb. About the artist. Personal policies. Commision info.
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">

                <!--content items populate here-->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card my-card">
                            <div class="card-header my-card-header" style="border-top-right-radius: 15px; border-top-left-radius: 15px">
                                <h5 class="card-title my-card-title">Item Title and Price</h5>
                            </div>
                            <div class="card-body my-card-body">
                                <img class="card-img-top my-card-img" src="images/rosa.jpg" alt="Artist Listing Image">
                                <button class="btn eye-icon">
                                    <p class="text-center"><a href="#"><img class="eye-con" src="images/eye.png"></a></p>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card my-card">
                            <div class="card-header my-card-header" style="border-top-right-radius: 15px; border-top-left-radius: 15px">
                                <h5 class="card-title my-card-title">Item Title and Price</h5>
                            </div>
                            <div class="card-body my-card-body">
                                <img class="card-img-top my-card-img" src="images/rosa.jpg" alt="Artist Listing Image">
                                <div class="btn eye-icon">
                                    <p class="text-center"><a href="#"><img class="eye-con" src="images/eye.png"></a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card my-card">
                            <div class="card-header my-card-header" style="border-top-right-radius: 15px; border-top-left-radius: 15px">
                                <h5 class="card-title my-card-title">Item Title and Price</h5>
                            </div>
                            <div class="card-body my-card-body">
                                <img class="card-img-top my-card-img" src="images/rosa.jpg" alt="Artist Listing Image">
                                <div class="btn eye-icon">
                                    <p class="text-center"><a href="#"><img class="eye-con" src="images/eye.png"></a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card my-card">
                            <div class="card-header my-card-header" style="border-top-right-radius: 15px; border-top-left-radius: 15px">
                                <h5 class="card-title my-card-title">Item Title and Price</h5>
                            </div>
                            <div class="card-body my-card-body">
                                <img class="card-img-top my-card-img" src="images/rosa.jpg" alt="Artist Listing Image">
                                <div class="btn eye-icon">
                                    <p class="text-center"><a href="#"><img class="eye-con" src="images/eye.png"></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>

</body>

</html>
